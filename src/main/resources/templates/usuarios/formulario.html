<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="email"] {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 15px; padding: 10px 20px;
            background-color: green; color: white; border: none;
            border-radius: 4px; cursor: pointer;
        }
        a.cancelar {
            display: inline-block; margin-top: 10px;
            color: #555; text-decoration: none;
        }
    </style>
</head>
<body>

<h2 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" required/>

    <label for="mail">Correo</label>
    <input type="email" id="mail" th:field="*{mail}" required/>

    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" th:field="*{telefono}" required/>

    <button type="submit">Guardar</button>
    <br>
    <a href="/usuarios" class="cancelar">← Cancelar</a>

</form>

</body>
</html>
